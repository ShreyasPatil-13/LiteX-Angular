@if(selectedShoe.id){
<div class="container-fluid mt-4">
    <div class="px-md-5  mx-auto d-flex gap-md-3 mb-3 align-items-center ">
        <button type="button" class="btn text-warning" aria-label="Close" (click)="close()"><svg
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" style="width: 30px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </button>
        <h4 class="fs-2 fw-semibold text-body-secondary">Product Details</h4>
    </div>
</div>

<app-product-details [shoeItem]="selectedShoe"></app-product-details>
}

@else {
<div class="container my-5">
    <div class="row p-2  mx-auto">

        @for (shoe of shoeItems; track $index) {
        <div class=" p-3 col-lg-3 my-2 col-sm-6 shoe-card" (click)="selectShoes($index)">
            <div class=" placeholder-glow   mx-auto mb-3">
                <span class="placeholder " style="width: 100%; height: 12rem;"></span>
            </div>
            <div class="card-body">
                <h5 class="small text-body-tertiary fw-normal mb-2 text-uppercase ">{{shoe.category}}</h5>
                <h5 class="card-title mb-2">{{shoe.productName}}</h5>
                <p class="card-text  mb-3 text-warning fw-bold fs-5"> {{shoe.price | currency:'INR'}}</p>
            </div>
        </div>
        }

    </div>
</div>
}
